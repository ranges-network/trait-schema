id: https://w3id.org/FOVT/linkml/traitvalue
name: traitvalue
prefixes:
  linkml: https://w3id.org/linkml/
  traitvalue: http://purl.obolibrary.org/obo/FOVT/data#
  FOVT:  http://purl.obolibrary.org/obo/FOVT_
  OBA:   http://purl.obolibrary.org/obo/OBA_
  GO:   http://purl.obolibrary.org/obo/GO_
  UBERON:   http://purl.obolibrary.org/obo/UBERON_
  PATO:   http://purl.obolibrary.org/obo/PATO_
  dcterms: http://purl.org/dc/terms/
  dwc: http://rs.tdwg.org/dwc/terms/

imports:
  - linkml:types
default_range: string
default_prefix: traitvalue

classes:
  TraitValue:
    slots:
      - occurrenceID
      - institutionCode
      - catalogNumber
      - scientificName
      - order
      - family
      - genus
      - specificEpithet
      - day
      - month
      - year
      - countryCode
      - stateProvince
      - decimalLatitude
      - decimalLongitude
      - dynamicProperties
      - occurrenceRemarks
      - fieldNotes
      - body_mass
      - body_mass_ambiguous
      - body_mass_units_inferred
      - ear_from_notch
      - ear_length
      - ear_length_units_inferred
      - embryo_count
      - embryo_length
      - embryo_size_units_inferred
      - forearm_length
      - hind_foot_length
      - hind_foot_length_units_inferred
      - hind_foot_with_claw
      - lactation
      - life_stage
      - nipple
      - nipple_count
      - pregnancy
      - sex
      - tail_length
      - tail_length_estimated
      - tail_length_units_inferred
      - testicle_description
      - testicle_length
      - testicle_size_units_inferred
      - testicle_width
      - total_length
      - total_length_ambiguous
      - total_length_estimated
      - total_length_units_inferred
      - tragus_length
      - vagina

slots:
  occurrenceID:
    description: >-
      Identifies the record that contains the trait data values.
    range: string
  institutionCode:
    range: string
  catalogNumber:
    range: string
  scientificName:
    range: string
  order:
    range: string
  family:
    range: string
  genus:
    range: string
  specificEpithet:
    range: string
  day:
    description: >-
      The day of the month that the trait was recorded.
    range: integer
  month:
    description: >-
      The month that the trait was recorded.
    range: integer
  year:
    description: >-
      The year that the trait was recorded.
    range: integer
  countryCode:
    description: >-
      The country where the specimen with the trait was found.
    range: string
  stateProvince:
    description: >-
      The state where the specimen with the trait was found.
    range: string
  decimalLatitude:
    description: >-
      The latitude where the specimen with the trait was found.
    range: float
  decimalLongitude:
    description: >-
      The longitude where the specimen with the trait was found.
    range: float
  dynamicProperties:
    range: string
  occurrenceRemarks:
    range: string
  fieldNotes:
    range: string
  body_mass:
    description: >-
      The mass of specimen having the trait.
    range: float
    related_mappings: 
      - OBA:VT0001259 # body mass
    annotations:
      pun_as: rdf:type owl:Class; rdfs:subClassOf OBA:VT0001259 # body mass 
  body_mass_ambiguous:
    description: >-
      Specifies if the recorded body mass is ambiguous.
    range: boolean
  body_mass_units_inferred:
    description: >-
      Specifies if the body mass units were inferred. 
    range: boolean
  ear_from_notch:
    description: >-
      Length of the ear from the notch to the tip.
    range: float
    annotations:
      pun_as: rdf:type owl:Class; rdfs:subClassOf FOVT:0000005 # ear length to notch
  ear_length:
    description: >-
      The length of an external ear.
    range: float
    related_mappings:
      - OBA:0003426 # external ear length
    annotations:
      pun_as: rdf:type owl:Class; rdfs:subClassOf OBA:0003426 # external ear length
  ear_length_units_inferred:
    description: >-
      Specifies if the ear length units were inferred. 
    range: boolean
  embryo_count:
    description: >-
      The number of embryos observed in uterus.
    range: integer
    related_mappings:
      - UBERON:0000995 # uterus
      - UBERON:0009098 # gravid uterus
    annotations:
      pun_as: rdf:type owl:Class; rdfs:subClassOf  UBERON:0000995 # uterus
  embryo_length:
    description: >-
      The length of an embryo.
    range: float
    related_mappings:
      - UBERON:0000922 # embryo
    annotations:
      pun_as: rdf:type owl:Class; rdfs:subClassOf PATO:0000122 # length
  embryo_size_units_inferred:
    description: >-
      Specifies if the embryo size units were inferred. 
    range: boolean
  forearm_length:
    description: >-
      The length of a forearm.
    range: float
    related_mappings:
      - FOVT:0001379 # forearm length
    annotations:
      pun_as: rdf:type owl:Class; rdfs:subClassOf FOVT:0001379 # forearm length
  hind_foot_length:
    description: >-
      The lengh of a hindfoot.
    range: float
    related_mappings:
      - OBA:1000049 # pes length
    annotations:
      pun_as: rdf:type owl:Class; rdfs:subClassOf OBA:1000049 # pes length
  hind_foot_length_units_inferred:
    description: >-
      Specifies if the hind foot length units were inferred. 
    range: boolean
  hind_foot_with_claw:
    description: >-
      A length measurement of a hindfoot that includes the nail.
    range: float
    related_mappings:
      - FOVT:0000003 # pes length with nail
    annotations:
      pun_as: rdf:type owl:Class; rdfs:subClassOf FOVT:0000003 # pes length with nail
  lactation:
    description: >-
      Secretion or expression of milk from the mammary glands.
    range: string
    related_mappings:
      - UBERON:0001911 # mammary gland
  life_stage:
    description: >-
      The age class or life stage of the dwc:Organism(s) at the time the dwc:Occurrence was recorded.
    range: string
    related_mappings:
      - dwc:lifeStage
      - UBERON:0000105 # life cycle stage
    annotations:
      pun_as: rdf:type owl:Class; rdfs:subClassOf UBERON:0000105 # life cycle stage
  # mammary_count:
  #   description: >-
  #     The number of mammary glands present in the specimen.
  #   range: integer
  #   related_mappings:
  #     - UBERON:0001911 # mammary gland
  nipple:
    description: >-
      The morphology of the specimen's nipple(s).
    range: string
    related_mappings:
      - OBA:VT0006078 # nipple morphology trait
  nipple_count:
    description: >-
      The number of nipples the specimen has.
    range: integer
    related_mappings:
      - OBA:VT1000206 # nipple quantity
  pregnancy:
    description: >-
      The specimen's uterus contains a developing embryo, fetus, or unborn offspring.
    range: string
    related_mappings:
      - UBERON:0000995 # uterus
      - GO:0007565 # pregnancy
    annotations:
      pun_as: rdf:type owl:Class; rdfs:subClassOf UBERON:0000995 # uterus
  sex:
    description: >-
      The biological sex of the specimen.
    range: string
    related_mappings:
      - PATO:0000047 # biological sex
  tail_length:
    description: >-
      The length of the specimen's tail.
    range: float
    related_mappings:
      - OBA:VT0002758 # tail length
    annotations:
      pun_as: rdf:type owl:Class; rdfs:subClassOf OBA:VT0002758 # tail length
  tail_length_estimated:
    description: >-
      Specifies if the tail length was estimated.
    range: boolean
  tail_length_units_inferred:
    description: >-
      Specifies if the tail length units were inferred. 
    range: boolean
  testicle_description:
    description: >-
      The morphology of a testis.
    range: string
    related_mappings:
      - OBA:VT0001146 # testes morphology trait
    annotations:
      pun_as: rdf:type owl:Class; rdfs:subClassOf OBA:VT0001146 # testes morphology trait
  testicle_length:
    description: >-
      The length of the long axis of testis spheroid.
    range: float
    related_mappings:
      - FOVT:0001057 # testis length
    annotations:
      pun_as: rdf:type owl:Class; rdfs:subClassOf FOVT:0001057 # testis length
  testicle_size_units_inferred:
    description: >-
      Specifies if the testis size units were inferred. 
    range: boolean
  testicle_width:
    description: >-
      The length of the short axis of testis spheroid (perpendicular to long axis at midpoint).
    range: float
    related_mappings:
      - FOVT:0001368 # testis width
    annotations:
      pun_as: rdf:type owl:Class; rdfs:subClassOf FOVT:0001368 # testis width
  total_length:
    description: >-
      Total length of the specimen. Fish:Total length (TL) is the length of a fish measured from the tip of the snout to tip of the longest lobe of caudal fin. Measurement done with caudal fin lobes compressed and measured at midline.
    range: float
    related_mappings: 
      - OBA:VT0001256 # body length
    annotations:
      pun_as: rdf:type owl:Class; rdfs:subClassOf OBA:VT0001256 # body length
  total_length_ambiguous:
    description: >-
      Specifies if the total length recorded is ambiguous.
    range: boolean
  total_length_estimated:
    description: >-
      Specifies if the total length was estimated.
    range: boolean
  total_length_units_inferred:
    description: >-
      Specifies if the total length units were inferred. 
    range: boolean
  tragus_length:
    description: >-
      The length of the specimen's tragus.
    range: float
    related_mappings:
      - UBERON:0010887 # tragus
    annotations:
      pun_as: rdf:type owl:Class; rdfs:subClassOf UBERON:0010887 # tragus
  vagina:
    description: >-
      The degree of perforation of the female vagina.
    range: string
    related_mappings:
      - OBA:VT0001139