site_name: Trait Schema
site_url: https://ranges-network.org/trait-schema/
repo_url: https://github.com/ranges-network/trait-schema/

plugins:
  - search
  - mermaid2:
      version: 10.9.0
  - redirects: # reference: https://github.com/mkdocs/mkdocs-redirects
      redirect_maps:
        'home.md': 'index.md'  # redirects "/home" to "/"
markdown_extensions:
  - admonition
  - tables
  - pymdownx.magiclink
extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js
nav:
  - Trait Value Schema: index.md